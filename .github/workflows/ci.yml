name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '5.10'

    - name: Install Tuist
      run: |
        curl -Ls https://install.tuist.io | bash
        echo "$HOME/.tuist/bin" >> $GITHUB_PATH

    - name: Generate Xcode Project
      run: |
        tuist generate
        echo "Generated Xcode project"

    - name: Build and Test
      run: |
        xcodebuild test \
          -project ABPlayer.xcodeproj \
          -scheme ABPlayer \
          -destination 'platform=macOS' \
          -enableCodeCoverage YES \
          -derivedDataPath DerivedData

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./DerivedData/Logs/*.xcresult
        fail_ci_if_error: false
        verbose: true

  build-only:
    name: Build Only
    runs-on: macos-latest
    needs: build-and-test

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.2'

    - name: Install Tuist
      run: |
        curl -Ls https://install.tuist.io | bash
        echo "$HOME/.tuist/bin" >> $GITHUB_PATH

    - name: Generate Xcode Project
      run: |
        tuist generate
        echo "Generated Xcode project"

    - name: Build App
      run: |
        xcodebuild build \
          -project ABPlayer.xcodeproj \
          -scheme ABPlayer \
          -configuration Release \
          -destination 'platform=macOS' \
          -derivedDataPath DerivedData
